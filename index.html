<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const slug = window.location.pathname.split('/').pop();

    // Map slugs to actual file URLs
    const redirects = {
      "abc123_1692529200": "https://your-infinityfree-site.com/uploads/abc123_1692529200.png",
      "doc456_1692529300": "https://your-infinityfree-site.com/uploads/doc456_1692529300.pdf"
      // Add more mappings here
    };

    const target = redirects[slug];
    if (target) {
      window.location.href = target;
    } else {
      document.body.innerHTML = `<h2>ðŸš« File not found</h2><p>No redirect available for <code>${slug}</code>.</p>`;
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
