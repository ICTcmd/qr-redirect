<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="redirects.js"></script>
</head>
<body>
  <script>
    (function () {
      const slug = window.location.pathname.split('/').pop();
      if (redirects[slug]) {
        window.location.href = redirects[slug];
      } else {
        document.body.innerHTML = `<h2>404: Redirect not found for "${slug}"</h2>`;
      }
    })();
  </script>
</body>
</html>
