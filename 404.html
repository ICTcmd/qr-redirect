<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="redirects.js"></script>
</head>
<body>
<script>
  const slug = window.location.pathname.split("/").pop();
  fetch("https://qrgeneratormax.rf.gd/redirects.json")
    .then(res => res.json())
    .then(map => {
      const target = map[slug];
      if (target) {
        window.location.replace(target);
      } else {
        document.body.innerHTML = "üö´ File not found";
      }
    })
    .catch(() => {
      document.body.innerHTML = "‚ö†Ô∏è Redirect service unavailable";
    });
</script>


</body>
</html>
